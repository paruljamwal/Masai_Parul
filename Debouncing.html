<body>
    <h1>Debouncing...</h1>
    <input id="Search" onkeyup="BetterFunction()" placeholder="Enter Something..." />

</body>
</html>

<script>
    let counter=0;
    function getData(){
       console.log("calling...."+ counter++);
    }


    function myDebounce(call,d){
        let timer;
        return function(...args){
            if(timer) clearTimeout(timer);
            else{
                setTimeout(() => {
                    call()
                }, d);
            }
        }
    }

    const BetterFunction=myDebounce(getData,1000)

</script>
