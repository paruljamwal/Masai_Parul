<script>

//new array at() in javascript introduce in (ECMA2022)
//it calculte length of array from both sides..
//optimise the perfiormance
// use instead of .length bcz it traverse the whole array first   then find length.....



let data=[1,2,3,4,5,6];

for(let i=0;i<data.at(-6);i++){
console.log( `array ${i} is  ${data[i]} `)
  
}

for(let i=data.at(-2);i>=0;i--){
console.log( `array ${i} is  ${data[i]} `)
  
}

</script>
