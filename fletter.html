<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Flatter</h1>
    <script>
        let arr=[1,2,[3,[8,9],4],5,[6,7],8];

      const flaty =(arr)=>{

          let somting= arr.reduce((acc,val)=>{
                 if(typeof val== "number"){
                    acc.push(val)
                 }
                 else{
                     acc=acc.concat(flaty(val))
                 }
                 return acc
             },[]);
            return somting
            }  

        console.log(flaty(arr));
    </script>
</body>
