<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clouser</h1>
    <script>
        function delay(i){
            return new Promise((res,rej)=>{
                setTimeout(() => {
                    res(i);
                },i*1000);

            })
        }


       async function test(){
            console.log("started....");
            for(let i=1;i<=10;i++){
                const result=await delay(i);
                console.log(result);
            }
            console.log("Ended");
        }


        test();
    </script>
</body>
</html>
