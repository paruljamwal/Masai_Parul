    <h1>CallApplyBind</h1>

    <script>
         function displayName(){
            console.log("parul")
        }
        // every fun have access to the property call which can be use to invoke particular function
        displayName();
        displayName.apply();
        displayName.call();
       let b= displayName.bind();
       b();
    </script>
