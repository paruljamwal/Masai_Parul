<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>setTimeout...</h1>
    <script>
        for(var i=0;i<3;i++){
            const log=()=>{
                console.log(i); // 3 times 3
            }
            setTimeout(log,100);
        }
    </script>
</body>
