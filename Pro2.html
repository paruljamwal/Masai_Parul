    <h1>Problem 2</h1>
    <script>
     let candidate=["A","B","C","D","E"]
     let n=candidate.length;
     let l=0;
     for(let i=0;i<n;i++){
        if(l<3){
            let j=Math.floor(Math.random()*((n-i)-0)+0)
            console.log(candidate[j]);     
            // candidate[j],candidate[n-i]=candidate[n-i],candidate[j];
            swap(j,n-i)
          l++;
        }
}


  function swap(j,n){
    let temp=candidate[j]
    candidate[j]=candidate[n] ;
    candidate[n]=temp;  


}
