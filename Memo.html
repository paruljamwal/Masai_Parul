    <h1>Memoization......</h1>
    <p>Memoization is a form of caching where the return value of a function is cached based on its parameters</p>
    <p>If the parameter of that function is not changed the cached version of the function is returned.</p>
    
    
    <script>

     // computing same parameter agin & again not a good practice   
    //   function add(num){
    //     return num+256;
    //   }

    //   let a=add(20);
    //   console.log(a);
    //   let b= add(40);
    //   console.log(b);
    //   let c= add(20);
    //   console.log(c);


    // *********Memoized way*********


    function memoizedAdd(){

        let cache={};
        return function(num){
            console.log(cache, "cache value");
            if(num in cache){
                console.log("cached value");
                return cache[num]
            }
            else{
                cache[num]=num+256;
                return cache[num];
            }
        }


    }

    let Memoized=memoizedAdd()

   let a= Memoized(20); // first time
   console.log(a);
  let b=  Memoized(40); // first time
   console.log(b);
   let c= Memoized(20); // cache return 
    console.log(c);
  











    </script>
