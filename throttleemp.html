<script>

    const expensive=()=>{
        console.log("Expensive");
    }

    
    const throllte=(expensive,delay)=>{
        let flag=true; // don't want to reinilize again & again
        return function (){
        if(flag){
            expensive();
            flag=false;
        }
        else{
            setTimeout(() => {
                flag=true;
            }, delay);
        }
       }
    }
   
    let betterExpensive=throllte(expensive,1000);

    window.addEventListener("resize",betterExpensive);
    window.addEventListener("mouseover",betterExpensive)
    // window.addEventListener("mouseover",expensive)
     
    

</script>
