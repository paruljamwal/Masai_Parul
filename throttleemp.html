<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Throttle</h1>
    <div id="show" ></div>
</body>
</html>

<script>

    let show=document.getElementById('show')
    let counter=1;
    const expensive=()=>{
        console.log("Expensive");
        show.append(`Hover counter:  ${counter++}`)
    }


    const throllte=(expensive,delay)=>{
        let flag=true; // don't want to reinilize again & again
        return function (){
            clearTimeout(delay);
        if(flag){
            expensive();
            flag=false;
        }
        else{
            setTimeout(() => {
                flag=true;
            }, delay);
        }
       }
    }
   
    let betterExpensive=throllte(expensive,300);

    window.addEventListener("resize",betterExpensive);
    window.addEventListener("mouseover",betterExpensive)
    // window.addEventListener("mouseover",expensive)
     
    

</script>
